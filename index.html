<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Of Content</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-12">
                <div class="animated-gradient-text hero-title">
                    House Of Content
                </div>
                <div class="hero-subtitle">
                    A creative hub where stories come alive
                </div>
            </div>
            <div class="col-12">
                <div class="gallery mt-5">
                    
                    <div v-for="row in images" class="gallery__column">
                        <a v-for="img in row" href="#" class="gallery__link">
                            <figure class="gallery__thumb">
                                <img :src="'images/' + img.img" class="gallery__image">
                                <figcaption class="gallery__caption">Our Studio</figcaption>
                            </figure>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="my-4">
                    <div class="mb-3 section-header">
                        Work with us on
                    </div>
                    <div class="pill-container">
                        <div v-for="row in rows" class="pill instagram ">
                            <a :href="'#' + row.carousel" class="text">{{row.name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div v-for="row in rows" class="mb-5">
                <div class="carousel" :id="row.carousel">
                    <div v-for="video in row.videos" class="player-container">
                        <iframe :title="video" :class="row.class" :src="'https://player.vimeo.com/video/' + video"></iframe>
                    </div>
                </div>
                <div class="arrow-container">
                    <div class="arrow" @click="move(row.carousel, false, row.class)">
                        <i class="bi bi-arrow-left"></i>
                    </div>
                    <div class="">
                        {{ row.name }}
                    </div>
                    <div class="arrow" @click="move(row.carousel, true, row.class)">
                        <i class="bi bi-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: () => ({
                rows: [
                    {
                        carousel: 'reels',
                        name: 'Instagram Reels',
                        class: 'player',
                        videos: ['833374712', '843494676', '833374286', '833380971', '836641584', '843493123', '836643410', '833373027']
                    },
                    {
                        carousel: 'demos',
                        name: 'Product Demos',
                        class: 'player',
                        videos: ['841524410', '843495890', '841525233', '843493059', '841524850', '841525266']
                    },
                    {
                        carousel: 'creatives',
                        name: 'Ad Creatives',
                        class: 'player',
                        videos: ['836644634', '833373160', '836645443', '833373685']
                    },
                    {
                        carousel: 'youtube',
                        name: 'Youtube videos',
                        class: 'player-horizontal',
                        videos: ['843493202', '836652069', '836651147', '833376285', '811932386']
                    }
                ],
                images: [
                    [{
                        img: '300x300_1.png',
                    }, {
                        img: '300x400_1.png'
                    }], 
                    [{
                        img: '300x200_4.png'
                    }, {
                        img: '300x300_5.png'
                    }, {
                        img: '300x200_7.png'
                    }],
                    [{
                        img: '300x400_4.png'
                    }, {
                        img: '300x300_4.png'
                    }],
                    [{
                        img: '300x200_6.png'
                    }, {
                        img: '300x200_5.png'
                    }, {
                        img: '300x300_2.png'
                    }]
                ],
            }),
            methods: {
                move(carousel, left=false, vertical) {
                    let width = $($('#'+ carousel +' .' + vertical)[0]).width() + 25;
                    let sign = (left) ? "+" : "-";
                    $("#" + carousel).animate({
                        scrollLeft:  sign + "=" + width + "px"
                    }, "slow");
                }
            }
        });
    </script>
</body>
</html>
